        <h1 class="text-4xl font-bold mb-12 text-center">Get in Touch</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <section class="bg-white rounded-3xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-primary">Contact Form</h2>
                <form action="https://formspree.io/f/xzzplzld"
                method="POST">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div class="mb-6">
                        <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
                    </div>
                    <button type="submit" class="bg-primary text-white font-bold py-3 px-6 rounded-full hover:bg-opacity-90 transition duration-300">Send Message</button>
